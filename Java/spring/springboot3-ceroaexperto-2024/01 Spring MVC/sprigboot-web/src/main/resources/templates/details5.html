<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}"></title>
</head>

<body>
    <h1 th:text="${title}"></h1>
    <ul>
        <!-- Se recibe un objeto del controldor y se extrae informaciÃ³n con el formato objeto.atributo -->
        <li th:text="${user.name}"></li>

    </ul>
</body>

</html>
